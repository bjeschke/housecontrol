<!doctype html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="House Control">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>House Control</title>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='script.js'></script>

</head>

<body>

<div class="container-fluid">
    <div class="container p-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-5">House Control Panel</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mb-5">
                <div class="card p-3 h-100">
                    <h5 class="card-title mb-5"><i class='fas fa-lightbulb light-status'></i> Light Control</h5>

                    <div class="btn-group toggleswitch" id="status" data-toggle="buttons">

                        <label class="btn btn-default btn-off btn-xs active">
                            <input type="radio" value="0" name="control-light" checked="checked">OFF</label>

                        <label class="btn btn-default btn-on btn-xs ">
                            <input type="radio" value="1" name="control-light">ON</label>

                    </div>

                </div>
            </div>

            <div class="col-lg-4 mb-5">
                <div class="card p-3 h-100">
                    <h5 class="card-title mb-5"><i class="fas fa-thermometer-half"></i> Temperature Control</h5>

                    <label>
                        <span>15 &#8451;</span>
                        <span class="float-right">30 &#8451;</span>
                    </label>

                    <input type="range" list="control-temperature" title="" min="15" max="30" step="1"
                           id="control-temperature">
                    <span>Current temperature: <span id="current-temperature"></span></span>

                </div>
            </div>

            <div class="col-lg-4 mb-5">
                <div class="card p-3 h-100">
                    <h5 class="card-title mb-5"><i class="fas fa-grip-lines-vertical curtains-status"></i>Curtains
                        Control</h5>

                    <div class="btn-group toggleswitch" id="status" data-toggle="buttons">
                        <label class="btn btn-default btn-off btn-xs active">
                            <input type="radio" value="0" name="control-curtains" checked="checked">CLOSE</label>
                        <label class="btn btn-default btn-on btn-xs ">
                            <input type="radio" value="1" name="control-curtains">OPEN</label>
                    </div>

                </div>
            </div>
        </div>
        <div>
        </div>

</body>

</html>
